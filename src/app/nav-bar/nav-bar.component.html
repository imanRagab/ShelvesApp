<div class="container ">
    <div class="row">
        <!--Navbar-->
        <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark  rgba-red-strong fixed-top " [containerInside]="true">

            <!-- Navbar brand -->
            <logo>
                <a class="navbar-brand" href="index.html" routerLink="/">
                    <img src="assets/images/ShelvesLogo.png" width="110px" height="80px" alt="">
                </a>
            </logo>

            <!-- Collapsible content -->
            <links>
                <!-- Links -->
                <ul class="navbar-nav mr-auto  ">
                    <li class="nav-item active ">
                        <a class="nav-link waves-light"  routerLink="/" mdbWavesEffect>Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown " dropdown>
                        <a dropdownToggle mdbWavesEffect class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                Categories<span class="caret"></span></a>
                        <div *dropdownMenu class="dropdown-menu dropdown " role="menu">
                            <div class="col-lg-4">
                                <a class="dropdown-item waves-light" mdbWavesEffect href="/books?category={{category.id}}" *ngFor="let category of firstCatArray">
                                        {{ category.name }}
                                </a>
                            </div>
                            <div class="col-lg-4">
                                    <a class="dropdown-item waves-light" mdbWavesEffect href="/books?category={{category.id}}" *ngFor="let category of secondCatArray">
                                            {{ category.name }}
                                    </a>

                            </div>
                            <div class="col-lg-4">
                                    <a class="dropdown-item waves-light" mdbWavesEffect href="/books?category={{category.id}}" *ngFor="let category of thirdCatArray">
                                            {{ category.name }}
                                    </a>

                            </div>
                        </div>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-light" routerLink="/stores" mdbWavesEffect >Stores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-light" mdbWavesEffect>Contact</a>
                    </li>

                    <!-- Dropdown -->

                </ul>
                <!-- Links -->
                <button type="button" class="btn addBookBtn" routerLink="/books/create" mdbWavesEffect  *ngIf="userLoggedIn"><i class="fa fa-plus" aria-hidden="true"></i> Add Book </button>                
                <!-- Search form -->
                <form action="/books" class="form-inline waves-light" mdbWavesEffect>
                    <div class="md-form mt-0 mr-5">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search Your Book" name="search">
                    </div>

                </form>
                <!--Notifications-->
                <div class="btn-group"  *ngIf="userLoggedIn" dropdown>
                    <button dropdownToggle type="" class="btndropdown-toggle waves-light" (click)="updateUnSennNotifications()" mdbWavesEffect>
                        <i class="fa fa-bell"></i>
                    </button>
                    <span class="badge yellow" [hidden]="!noUnseenNotifications">{{noUnseenNotifications}}</span>

                    <!--notification badge-->
                    <div class="dropdown-menu fadeInDropdown noti scrollbar scrollbar-warning">
                        <div class="notiHeader">
                            <h5 class="col-lg-8">Notifications</h5>
                            <a class="col-lg-4 ">
                                <span>Dismiss</span>
                            </a>
                        </div>
                        <div class="divider dropdown-divider"></div>
                        <ul>
                            <div *ngFor="let notification of userNotifications">
                                <li>
                                    <img width="70px" style="float: left;" src="{{ notification?.icon }}" class="img-fluid rounded-circle z-depth-2">
                                    <a class="dropdown-item" href="{{ notification?.click_action }}">{{ notification?.body }}</a>
                                    <label>{{notification?.created_at}}</label>
                                </li>

                                <li>
                                    <div class="divider dropdown-divider"></div>
                                </li>
                            </div>

                            <li class="text-center">
                                <a href="/showNotifications">
                                    <span> See All</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- <a routerLink="/userprofile" class="prof" *ngIf="userLoggedIn">
                    <i class="fa fa-user-circle "></i>
                </a> -->
                <div class="btn-group profile " dropdown *ngIf="userLoggedIn">
                    <button dropdownToggle type="" class="btndropdown-toggle waves-light " mdbWavesEffect>
                        <i class="fa fa-user-circle" *ngIf="!currentUser?.profile_picture?.url"></i>
                        <img src="{{ userImage.url }}" class="img-fluid rounded-circle z-depth-2" *ngIf="currentUser?.profile_picture?.url">
                    </button>
                    <div class="dropdown-menu dropdown-primary fadeInDropdown">
                        <a class="dropdown-item" routerLink="/userprofile">My Profile</a>
                        <a class="dropdown-item" routerLink="/editprofile">Settings</a>
                        <div class="divider dropdown-divider"></div>
                        <a class="dropdown-item" (click)="logout()">Sign Out</a>
                    </div>
                </div>
            </links>
            <!-- Collapsible content -->

        </mdb-navbar>
        <!--/.Navbar-->
    </div>
</div>
