<div class="container animated bounceInUp mt-5 " id="content">
    <!--Start Latest-->
    <div class="row">
        <h2 class="col-lg-12 mt-5"> Latest</h2>
        <hr class="mb-5 col-lg-12" width="30px">
        <!--Grid column-->
        <div class="col-lg-3 col-md-6 mb-r " *ngFor="let book of latestBooks" style="margin-bottom: 20px">

            <!--Card-->
            <div class="card card-cascade narrower">

                <!--Card image-->
                <div class="view overlay hm-white-slight zoom">
                    <img src="http://localhost:3000{{ book.book_images[0].image.url }}" class="img-fluid" alt="">
                    <a>
                        <div class="mask"></div>
                    </a>
                </div>
                <!--/.Card image-->

                <!--Card content-->
                <div class="card-body no-padding text-center">

                    <!--Category & Title-->
                    <h5>{{ book.category.name }}</h5>
                    <h4 class="card-title"><strong><a href="">{{ book.name }}</a></strong></h4>
                    <h4> <span class="badge  lighten-1">{{ book.transcation }}</span></h4>
                    <!--Description-->
                    <p class="card-text">Temporibus autem quibusdam et asptates.
                    </p>

                    <!--Card footer-->
                    <div class="card-footer">

                        <span class="right">
    
                      <a class="" data-toggle="tooltip" data-placement="top" title="Add to Wishlist"><i class="fa fa-user pr-2"></i></a>
                  </span>
                        <span class="left"><strong>{{ book.user[0].name }}</strong></span>
                    </div>

                </div>
                <!--/.Card content-->

            </div>
            <!--/.Card-->
        </div>
        <!--Grid column-->
        <div class="d-flex justify-content-center viewMoreBtn mt-5">
                <button class="btn peach">View more</button>
        </div>
    </div>
    <!--End Latest-->

    <!--Start Recommended-->
    <div class="container mt-5">
        <div class="row">
            <h2 class="col-lg-12 mt-5"> Recommended</h2>
            <hr class="mb-5 col-lg-12" width="30px">

            <!--Grid column-->
            <div class="col-lg-3 col-md-6 mb-r" *ngFor="let book of recommendedBooks" style="margin-bottom: 20px">
    
            <!--Card-->
            <div class="card card-cascade narrower">

                    <!--Card image-->
                    <div class="view overlay hm-white-slight zoom">
                        <img src="http://localhost:3000{{ book.book_images[0].image.url }}" class="img-fluid" alt="">
                        <a>
                            <div class="mask"></div>
                        </a>
                    </div>
                    <!--/.Card image-->
    
                    <!--Card content-->
                    <div class="card-body no-padding text-center">
    
                        <!--Category & Title-->
                        <h5>{{ book.category.name }}</h5>
                        <h4 class="card-title"><strong><a href="">{{ book.name }}</a></strong></h4>
                        <h4> <span class="badge  lighten-1">{{ book.transcation }}</span></h4>
                        <!--Description-->
                        <p class="card-text">Temporibus autem quibusdam et asptates.
                        </p>
    
                        <!--Card footer-->
                        <div class="card-footer">
    
                            <span class="right">
        
                          <a class="" data-toggle="tooltip" data-placement="top" title="Add to Wishlist"><i class="fa fa-user pr-2"></i></a>
                      </span>
                            <span class="left"><strong>{{ book.user[0].name }}</strong></span>
                        </div>
    
                    </div>
                    <!--/.Card content-->
    
                </div>
                <!--/.Card-->
    
            </div>
            <!--Grid column-->
            <div class="d-flex justify-content-center viewMoreBtn mt-5">
                <button class="btn peach">View more</button>
            </div>
    
        </div>
        <!--Grid row-->
        <!--End Recommended-->
</div>
